<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    Se ingresan tres notas de un alumno, si el promedio es mayor o igual a siete mostrar el mensaje 'Promocionado'. 
    Tener en cuenta que para obtener el promedio debemos operar suma=nota1+nota2+nota3; y luego hacer promedio=suma/3;
    Cuando cargamos una nota y queremos convertir inmediatamente el valor ingresado a entero podemos hacer:
    nota1=prompt('Ingrese primer nota:','');
    nota1=parseInt(nota1);
    O  en forma mÃ¡s corta:

nota1=parseInt(prompt('Ingrese primer nota:',''));
    -->
    <script>

        let nota1,nota2,not3;
        let promedio;

        nota1 = parseInt(prompt('Por favor ingresar la primera nota: ','Ingrese nota'));
        nota2 = parseInt(prompt('Por favor ingresar la segunda nota: ','Ingrese nota'));
        nota3 = parseInt(prompt('Por favor ingresar la tercera nota: ','Ingrese nota'));

        promedio = (nota1 + nota2 + nota3) / 3;

        if(promedio >= 7 ){
            document.write('El alumno a aprobado el curso con una nota de: '+promedio);
        }else if(promedio >= 5){
            document.write('El alumno debe recuperar, tiene una nota de: '+promedio);
        }else{
            document.write('El alumno ha reprobado con una nota de: '+promedio);
        }

    </script>
</body>
</html>
