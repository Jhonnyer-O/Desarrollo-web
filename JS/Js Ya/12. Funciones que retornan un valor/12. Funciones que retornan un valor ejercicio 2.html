    <script>
	/*
	Elaborar una función a la cual le envíe el valor del lado de un cuadrado y me retorne su perímetro. 
	*/
	let valor
	
	function perimetro(L){
			return L*4;
	}
	
	valor = parseInt(prompt(" Por favor ingrese el lado del cuadrado: "));
	
	let x = perimetro(valor);
	
	document.write("El perimetro del cuadrado es de: "+x);
	
    </script>
