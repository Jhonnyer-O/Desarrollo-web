<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--De un operario se conoce su sueldo y los años de antigüedad. Se pide confeccionar un programa que lea los datos de entrada e informe
a) Si el sueldo es inferior a 500 y su antigüedad es igual o superior a 10 años, otorgarle un aumento del 20 %, mostrar el sueldo a pagar.
b) Si el sueldo es inferior a 500 pero su antigüedad es menor a 10 años, otorgarle un aumento de 5 %.
c) Si el sueldo es mayor o igual a 500 mostrar el sueldo en la página sin cambios.-->

        <script>
            let sueldo, antiguedad, aumento, total;

            sueldo = parseInt(prompt("Por favor ingrese sueldo: "));
            antiguedad = parseInt(prompt("Por favor ingresar años en la empresa: "));


            if ( sueldo < 500 && antiguedad >= 10){
                aumento = sueldo * 0.20;
                total = sueldo + aumento;
                document.write("Por antiguedad de 10 años se le aumenta un 20% que es: " +aumento+ " En total seria: " +total);
            } else if ( sueldo < 500 && antiguedad < 10){
                aumento = sueldo * 0.05;
                total = sueldo + aumento;
                document.write("Por antiguedad de 10 años se le aumenta un 5% que es: " +aumento+ " En total seria: " +total);
            } else if ( sueldo > 500 ){
                document.write("En total seria: " +sueldo);
            } else {
                document.write("Error al digitar");
            }
        </script>
</body>
</html>
