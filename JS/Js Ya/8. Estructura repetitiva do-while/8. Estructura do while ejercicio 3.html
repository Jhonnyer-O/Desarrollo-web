<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>
<body>

    <script>
		/*
		Se realizó un censo provincial y se desea procesar la información obtenida en dicho censo. De cada una de las personas censadas 
		se tiene la siguiente información: número de documento, edad y sexo ('femenino' o 'masculino')
		Se pide confeccionar un programa que lea los datos de cada persona censada 
		(para finalizar ingresar el valor cero en el número de documento) e informar:

 
		a)	Cantidad total de personas censadas.
		b)	Cantidad de varones.
		c)	Cantidad de mujeres.
		d)	Cantidad de varones cuya edad varía entre 16 y 65 años.

		*/
		
		let nCedula;
		let edad;
		let sexo = 0;
		let cantP = 0;
		let cantV = 0;
		let = cantM = 0;
		let = cantMayor = 0;
		
		do {
		
			nCedula = parseInt(prompt("Por favor digite numero de documento: "));
			if(nCedula > 0){
				cantP = cantP + 1;
				edad = parseInt(prompt("Por favor digite su edad: "));
				sexo = prompt("Por favor digite su sexo, H(Hombre) o M(Mujer): ");
					if ( sexo == "H" || sexo == "h"){
						cantV = cantV + 1;
						if( edad >= 16 && edad <= 65){
							cantMayor = cantMayor + 1;
						}
						
					} else if ( sexo == "M" || sexo == "m"){
						cantM = cantM +1;
					}		
			}
		
		}while(nCedula != 0);
		
		document.write("La cantidad de personas censadas son: "+cantP+"<br>");
		document.write("La cantidad de hombres sensados son: "+cantV+"<br>");
		document.write("La cantidad de Mujeres sensados son: "+cantM+"<br>");
		document.write("La cantidad de hombres entre los 16 y 65 años son: "+cantMayor);
		
    </script>

</body>
</html>
