<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>
<body>

    <script>
		/*
		En un banco se procesan datos de las cuentas corrientes de sus clientes. De cada cuenta corriente se conoce: número de cuenta, nombre del cliente y saldo actual. 
		El ingreso de datos debe finalizar al ingresar un valor negativo en el número de cuenta.
		Se pide confeccionar un programa que lea los datos de las cuentas corrientes e informe:
		
		a) De cada cuenta: número de cuenta, nombre del cliente y estado de la cuenta según su saldo, sabiendo que:

			Estado de la cuenta	'Acreedor' si el saldo es >0.
			'Deudor' si el saldo es <0.
			'Nulo' si el saldo es =0.

		b) La suma total de los saldos acreedores. 
	
		*/
		
		let nCuenta;
		let cliente;
		let saldo = 0;
		let saldoAcre = 0;
		
		do{
		
		nCuenta = parseInt(prompt("Ingrese el numero de la cuenta: "));
		if(nCuenta >= 0){
			cliente = prompt("Por favor ingrese el nombre del cliente: ");
			saldo = parseInt(prompt("Por favor ingresar el saldo del cliente "+cliente+" :"));
			if(saldo > 0){
				saldoAcre = saldoAcre + saldo;
				document.write("El cliente: "+cliente+" con numero de cuenta: "+nCuenta+" tiene saldo acrededor con un total de: $"+saldo+" <br>");
			} else if( saldo < 0){
				document.write(cliente+" tiene saldo deudor con: "+saldo+"<br>");	
			} else{
				document.write(cliente+" Tiene saldo nulo <br>");
			}
		}
			
		} while(nCuenta > 0);
			
		document.write("Suma total de saldos acrededores: $" +saldoAcre);
		
		
		
		
		
		
		
		
		
    </script>

</body>
</html>
