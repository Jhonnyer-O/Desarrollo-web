    <script>
		/*
		Realizar un programa que acumule (sume) valores ingresados por teclado hasta ingresa el 9999

		e informar si dicho valor es cero, mayor a cero o menor a cero. 
		*/
		let valor;
		let cant = 0;
		do{
			valor = parseInt(prompt("Por favor ingrese numero: "));
			if(valor != 9999){
			
			cant = cant+valor;
			}
			
		} while(valor != 9999);
		document.write('Total acomulado: '+cant);
		document.write('<br>');
		if(cant > 0) {
			
		}
		document.write('Se termino');
		
		
    </script>

</body>
