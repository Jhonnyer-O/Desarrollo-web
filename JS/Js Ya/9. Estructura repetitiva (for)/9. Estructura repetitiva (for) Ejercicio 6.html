<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>
<body>

    <script>
	/*
	Escribir un programa que pida ingresar coordenadas (x,y) que representan puntos en el plano. 
	Informar cu√°ntos puntos se han ingresado en el primer, segundo, tercer y cuarto cuadrante. 
	Al comenzar el programa se pide que se ingrese la cantidad de puntos a procesar. 
	*/
	
	let c1=0, c2=0, c3=0, c4=0;
	
	let cant;
	cant = parseInt(prompt("Por favor diginte cantidad de puntos a digitar: "));
	
	for(let x=0; x<=cant; x++){
		
		let x = parseInt(prompt("Ingrese la coordenada en x: "));
		let y = parseInt(prompt("Ingrese la coordenada en y: "));
		
		if ( x > 0 && y > 0){
			c1++;
		}else if(x < 0 && y > 0){
			c2++;
		}else if(x<0 && y<0){
			c3++;
		}else if(x>0 && y<0){
			c4++;
		}

	}
	document.write('Cantidad de puntos ingresados en el primer cuadrante:' + c1 + '<br>');
    document.write('Cantidad de puntos ingresados en el segundo cuadrante:' + c2 + '<br>');
    document.write('Cantidad de puntos ingresados en el tercer cuadrante:' + c3 + '<br>');
    document.write('Cantidad de puntos ingresados en el cuarto cuadrante:' + c4 + '<br>');
	
	
	
	
    </script>

</body>
</html>
