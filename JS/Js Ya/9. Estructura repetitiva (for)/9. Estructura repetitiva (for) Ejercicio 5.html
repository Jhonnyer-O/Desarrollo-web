<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>
<body>

    <script>
		/*
		Realizar un programa que lea los lados de 4 triángulos, e informar:
		a) De cada uno de ellos, qué tipo de triángulo es: equilátero (tres lados iguales), isósceles (dos lados iguales), o escaleno (ningún lado igual)
		b) Cantidad de triángulos de cada tipo.
		c) Tipo de triángulo del que hay menor cantidad. 
		*/
		
		let lado1, lado2, lado3;
		
		let equi = 0, iso = 0, esc = 0;
		
		for(let x=1; x<=4; x++){
			lado1 = parseInt(prompt("Por favor digite lado 1 del triangulo N°"+x));
			lado2 = parseInt(prompt("Por favor digite lado 2 del triangulo N°"+x));
			lado3 = parseInt(prompt("Por favor digite lado 3 del triangulo N°"+x));
			
			if (lado1 == lado2 && lado1 == lado3){
				document.write("El triangulo N°"+x+" Es equilatero  <br>");
				equi = equi +1;
			}else if (lado1 == lado2 || lado1 == lado3 || lado2 == lado3){
				document.write("El triangulo N°"+x+" Es Isosceles  <br>");
				iso = iso +1;
			}else if (lado1 != lado2 && lado1 != lado3){
				document.write("El triangulo N°"+x+" Es escaleno  <br>");
				esc = esc +1;
			}
				
		}
		document.write("Cantidad de triangulos Equilateros: "+equi+"<br>");
		document.write("Cantidad de triangulos Isosceles: "+iso+"<br>");
		document.write("Cantidad de triangulos Escaleno: "+esc+"<br>");
		
		if(equi < iso && equi < esc){
			document.write("El triangulo con menor cantidad es el triangulo Equilatero total: "+equi);
		}else if(iso < equi && iso < esc){
			document.write("El triangulo con menor cantidad es el Isosceles equilatero total: "+iso);
		}else if(esc < equi && esc < iso){
			document.write("El triangulo con menor cantidad es el Isosceles equilatero total: "+esc);
		}
		
    </script>

</body>
</html>
