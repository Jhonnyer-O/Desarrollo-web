<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>
<body>

    <script>
	/*
	Desarrollar un programa que muestre la tabla de multiplicar del 5 (del 5 al 50). 
	*/
	
	let n = 5;
	let multiplicador;
	
	for(let x=1; x<=10; x++){
		
		multiplicador = n * x;
		document.write(n+" x "+x+" = "+multiplicador+"<br>");  
	}
    </script>

</body>
</html>
