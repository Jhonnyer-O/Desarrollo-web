    <script>

	*/
	let fecha;
	fecha = new Date();
	let mes = fecha.getMonth() +1;
	
	if(mes <= 4){
		document.write("Nos encontramos en el primer cuadrante con el mes de: "+mes);
	} else if(mes > 4 && mes <= 8){
		document.write("Nos encontramos en el segundo cuatrimestre con el mes de: "+mes);
	} else if(mes > 8 && mes <= 12){
		document.write("Nos encontramos en el segundo cuatrimestre con el mes de: "+mes);
	} else{
		document.write("Hubo un error");
	}
	
    </script>
