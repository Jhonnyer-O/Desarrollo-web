<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <form>
        <input type="button" onClick="boton1()" value="1">
		<input type="button" onClick="boton2()" value="2">
		<input type="button" onClick="boton3()" value="3">
    </form>

    <script>
	//Crear un formulario con tres botones con las leyendas "1", "2" y "3". Mostrar un mensaje indicando qué botón se presionó. 
	
      

        function boton1() {
           
            alert('Oprimiste el boton 1');
        }
		
		function boton2() {
           
            alert('Oprimiste el boton 2');
        }
		
		function boton3() {
           
            alert('Oprimiste el boton 3');
        }
    </script>

</body>

</html>
