<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!--
        Realizar un programa que lea cuatro valores numÃ©ricos e informar su suma y producto.
    -->
    <script>
         let num1, num2, num3, num4;

            num1 = parseInt(prompt('Por favor ingrese el primer numero: ','Ingrese numero'));
            num2 = parseInt(prompt('Por favor ingrese el primer numero: ','Ingrese numero'));
            num3 = parseInt(prompt('Por favor ingrese el primer numero: ','Ingrese numero'));
            num4 = parseInt(prompt('Por favor ingrese el primer numero: ','Ingrese numero'));

        let suma = num1 + num2 + num3 + num4;

        let producto = num1 * num2 * num3 * num4;

        document.write('La suma es: '+ suma);
        document.write('<br>');
        document.write('El producto es: '+ producto);
    </script>
