<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Realizar la carga del lado de un cuadrado, 
        mostrar por pantalla el perímetro del mismo 
        (El perímetro de un cuadrado se calcula multiplicando el valor del lado por cuatro) -->
    <script>
        
        let lado = prompt('Ingrese el lado del cuadrado: ', 'Ingrese el lado')

        let perimetro;

        perimetro = parseInt(lado) * 4;

        document.write('El perimetro del cuadrado es de: '+perimetro);

    </script>
    
</body>
</html>
