<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        Se debe desarrollar un programa que pida el ingreso del precio de un artÃ­culo y la cantidad que lleva el cliente. 
        Mostrar lo que debe abonar el comprador (Ingresar por teclado un precio sin decimales, es decir un entero: 2, 7, 90 etc.)
    -->
    
    <script>
        let precio, cantidad, total;

        precio = parseInt(prompt('Ingrese precio del articulo: ','Ingrese precio'));
        cantidad = parseInt(prompt('Ingrese cantidad de producto: ', 'Ingrese cantidad'));

        total = precio * cantidad;

        document.write('La cantidad a pagar es: '+total);

    </script>
</body>
</html>
