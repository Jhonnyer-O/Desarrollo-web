<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>
<body>

    <script>
		/* Realizar un programa que imprima 20 t√©rminos de la serie 5 - 10 - 15 - 20, etc.
		(No se ingresan valores por teclado)  */
		
		let x = 0;
		let num = 5;
		
		while(x < 100){
			document.write(num + " ");
			x = x + 1;
			num = num + 5;
		}
    </script>

</body>
</html>
