<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>
<body>


    <script>
	
	/*En una empresa trabajan 5 empleados cuyos sueldos oscilan entre $100 y $500, realizar un programa 
	que lea los sueldos que cobra cada empleado e informe cuántos empleados cobran entre $100 y $300 y cuántos 
	cobran más de $300. Además el programa deberá informar el importe que gasta la empresa en sueldos al personal. */
	
	let x = 0;
	let sueldo;
	let cant1 = 0;
	let cant2 = 0;
	let suma = 0;
	
	while( x < 5) {
		sueldo = parseInt(prompt("Por favor ingrese el sueldo del empleado : "+x));
		if(sueldo => 100 && sueldo <= 300){
			cant1 = cant1 + 1;
		}else if(sueldo > 300){
		cant2 = cant2 + 1;
		}
		suma = suma + sueldo;
		x = x+1;
	}
	document.write("Son : "+cant1+" Los emplados que cobran entre $100 y $300");
	document.write("<br>");
	document.write("Son : "+cant2+" Los emplados que cobran mas $300");
	document.write("<br>");
	document.write("El importe total es de: "+suma);
	
	
    </script>

</body>
</html>
