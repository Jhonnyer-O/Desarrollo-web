<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>
<body>

    <script>
		/*
		Mostrar los m√∫ltiplos de 10 hasta el valor 1500.
		Debe aparecer en pantalla 10 - 20 -30 etc. 
		*/
		
		let x = 0;
		let num = 10;
		
		while(x <= 1500){
			document.write(num + " ");
			x = x + 1;
			num = num + 10;
		}
    </script>

</body>
</html>
