<script>
    /*
    Confeccionar un programa que solicite el ingreso de un nÃºmero y nos muestre dicho valor elevado a la tercera potencia
    */

   let num = parseInt(prompt("Por favor digite un numero: "));
   let exp;

   if (num > 0 ){
   exp =  Math.pow(num,3);

   document.write("La tercera potencia del numero: "+num+" Es: "+exp);
   }
   
</script>
