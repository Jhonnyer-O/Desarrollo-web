<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        
        Ingresar por teclado un valor y luego mostrar la raiz cuadrada de dicho valor.
        */

        let num = parseInt(prompt("Por favor digite un numero: "));
            
        let Raiz;

            if (num > 0) {
                Raiz = Math.sqrt(num);

                document.write("La raiz cuadrada del numero: " + num + " Es: " + Raiz);
            }

    </script>
</body>
</html>
