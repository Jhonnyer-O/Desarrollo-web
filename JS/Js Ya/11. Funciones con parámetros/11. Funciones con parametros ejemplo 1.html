<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
	
	/*
	Ejemplo: Confeccionar una función que reciba dos números y muestre en la página los valores comprendidos entre ellos de uno en uno. 
	Cargar por teclado esos dos valores.
	*/
	
	
        function mostrarComprendidos(inicio, fin) {
            for (let f = inicio; f <= fin; f++) {
                document.write(f + ' ');
            }
        }

        let valor1 = parseInt(prompt('Ingrese valor inferior:'));
        let valor2 = parseInt(prompt('Ingrese valor superior:'));
        mostrarComprendidos(valor1, valor2);
		
		
    </script>

</body>

</html>
