<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <form>
        Ingrese una clave:
        <input type="password" id="clave1">
        <br>
		Repita la contraseña:
        <input type="password" id="clave2">
        <br>
        <input type="button" value="Confirmar" onClick="verificar()">
    </form>

    <script>
	
	/*
	Disponer dos campos de texto tipo password. Cuando se presione un botón mostrar si las dos claves ingresadas son iguales o no 
	(es muy común solicitar al operador el ingreso de dos veces de su clave para validar si las escribió correctamente, 
	esto se hace cuando se crea una password para el ingreso a un sitio o para el cambio de una existente).
	Tener en cuenta que podemos emplear el operador == para ver si dos string son iguales.
	*/
	
        function verificar() {
            let clave1 = document.getElementById('clave1').value;
			let clave2 = document.getElementById('clave2').value;
            
			if(clave1 == clave2){
				alert('La clave se ha ingresado correctamente!');
			}else if(clave1 != clave2){
				alert('Las claves no son identicas');
			}else{
				alert('Algo salio mal');
			}
        }
    </script>

</body>

</html>
