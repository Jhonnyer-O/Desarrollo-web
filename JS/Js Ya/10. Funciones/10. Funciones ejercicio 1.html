<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>
<body>

    <script>
	/*
	Confeccionar una funci√≥n que solicite la carga de dos enteros (primero el menor y luego el mayor) y nos muestre desde el menor hasta el mayor de uno en uno.
	Por ejemplo si ingresamos los valores 4 y 10 luego se debe mostrar por pantalla:

	4 5 6 7 8 9 10

	*/
	
	function cargarE(){
		
		let primero;
		let segundo;
		
		primero = parseInt(prompt("Por favor ingrese el primer numero: "));
		
		segundo = parseInt(prompt("Por favor ingrese el segundo numero que sea mayor al anterior: "));
		
		for(let x=primero; x<=segundo; x++){
			
			document.write(x+"<br>");
		}
	
	}
	
	cargarE();
	
    </script>
	

</body>
</html>
