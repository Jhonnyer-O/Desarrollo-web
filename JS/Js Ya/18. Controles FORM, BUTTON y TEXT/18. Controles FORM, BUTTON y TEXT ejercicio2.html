<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <form>
        <p>Ingrese el primer numero<input type="text" id="num1"></p>
		<p>Ingrese el segundo numero<input type="text" id="num2"></p>
        <p><input type="button" value="Cual es mayor?" onClick="verMayor()"></p>
    </form>

    <script>
	
	//Cargar dos números en objetos de tipo text y al presionar un botón, mostrar el mayor. 
        function verMayor(){
			
            let num1 = document.getElementById('num1').value;
			let num2 = document.getElementById('num2').value;
			
			if( num1 > num2){
				alert('El numero mayor es el primero: '+num1);
			}else if(num2>num1){
				alert('El numero mayor es el segundo: '+num2);
			}else {
				alert('Algo salio mal');
			}
		
        }
    </script>

</body>

</html>
