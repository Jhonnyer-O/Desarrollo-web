<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Formulario registro de estudiantes</h2>
    <form action="">
      <div>
        Nombre:
        <input type="text" name="st_name" placeholder="Escribe tu nombre" />
      </div>
      <br />
      <div>Edad: <input type="number" name="st_age" /></div>
      <br />
      Correo: <input type="email" name="Email" />
      <br />
      <br />
      <div>
        Genero:
        <br />
        <br />
        Masculino <input type="radio" name="genero" /> Femenino
        <input type="radio" name="genero" /> Otro
        <input type="radio" name="genero" />
      </div>
      <br />
      <div>
        Eres mayor de 18 años?: <input type="checkbox" name="elegir" id="" />
      </div>
      <br />
      <div>Fecha de cumpleaños: <input type="date" name="fecha" /></div>
      <br />
      <div>contraseña: <input type="password" name="contra" /></div>
      <br />
      <div>
        Descripcion de educacion:
        <br />
        <textarea name="edu" cols="30" rows="10"></textarea>
      </div>
      <br />
      <div>
        Titulacion:
        <select name="titulacion" id="">
          <option value="Postgrade">Posgrado</option>
          <option value="Pregrade">Pregrado</option>
          <option value="Tecni">Tecnico</option>
          <option value="Bachi">Bachiller</option>
        </select>
      </div>
      <br />
      <div>
        <input type="submit" value="Enviar formulario" />
        <input type="reset" value="Resetear formulario" />
      </div>
    </form>
  </body>
</html>
