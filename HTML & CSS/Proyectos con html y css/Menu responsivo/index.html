<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu vertical responsivo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=lunch_dining"
    />
  </head>
  <body>
    <nav>
      <div class="mobile">
        <div class="header">
          <div class="logo">Logo</div>
          <div class="more">
            <button class="bMore">
              <span class="material-symbols-outlined"> lunch_dining </span>
            </button>
          </div>
        </div>
        <div class="links collapsed">
          <a href="">Servicios</a>
          <a href="">Sobre nosotros</a>
          <a href="">Contactanos</a>
          <a href="">Buscar</a>
          <a href="">Registrate</a>
          <a href="">Ingresar</a>
        </div>
      </div>
      <div class="desktop">
        <div class="logo">Logo</div>

        <div class="primary">
          <a href="">Servicios</a>
          <a href="">Sobre nosotros</a>
          <a href="">Contactanos</a>
        </div>

        <div class="secundary full">
          <a href="">Buscar</a>
          <a href="">Registrate</a>
          <a href="">Ingresar</a>
        </div>

        <div class="secundary mini">
          <a href="">More</a>
          <div class="submenu">
            <a href="">Buscar</a>
            <a href="">Registrate</a>
            <a href="">Ingresar</a>
          </div>
        </div>
      </div>
    </nav>
    <script>
      const bMore = document.querySelector("bMore");

      bMore.addEventListener("click", (e) => {});
    </script>
  </body>
</html>
