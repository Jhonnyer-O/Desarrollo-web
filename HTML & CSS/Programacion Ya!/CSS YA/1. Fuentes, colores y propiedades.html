<!DOCTYPE html>
<html>
<head>
  <title>Problema</title>
  <meta charset="UTF-8">
 <!--
 
 color, text-align, text-decoration
 propiedad relacionada al texto es text-align, que puede tomar alguno de estos cuatro valores:

left 
right 
center
justify  

Si especificamos:

text-align:center;

El texto aparecerá centrado. Si queremos justificar a derecha, emplearemos el valor right y si queremos a la izquierda, el valor será left.
La tercera propiedad relacionada al texto que podemos emplear es text-decoration que nos permite entre otras cosas que aparezca subrayado el 
texto, tachado o una línea en la parte superior, los valores posibles de esta propiedad son:

none 
underline 
overline 
line-through 

Como ejemplo, definiremos estilos relacionados al texto para los elementos de cabecera h1, h2 y h3:
  -->
  
<style>
h1 {
  color:#ff0000;
  text-align:left;
  text-decoration:underline;
}
h2 {
  color:#dd0000;
  text-align:center;
  text-decoration:overline;
}
h3 {
  color:#aa0000;
  text-align:right;
  text-decoration:line-through;
}
</style>
</head>
<body>
<h1>Título de nivel 1.<h1>
<h2>Título de nivel 2.<h2>
<h3>Título de nivel 3.<h3>
</body>
</html>
